{% extends 'music_base.html' %}
{% load static %}

{% block music_content %}
<h1>Tunes</h1>

<table id="myTable" class="table table-bordered table-sm" style="text-align: center;">
    <tr class="header d-flex">
      <th class='col-sm-6 col-md-6'>Name</th>
      <th class='col-sm-6 col-md-6'>Type</th>
    </tr>
    {% for tune in tunes_qs %}
    <tr class='d-flex'>
        <td class='col-sm-6 col-md-6'>
            <a href="{{ tune.get_absolute_url }}">
                <p>{{ tune.name }}</p>
            </a>
        </td>
        <td class='col-sm-6 col-md-6'>
            <p>{{ tune.tune_type }}</p>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
